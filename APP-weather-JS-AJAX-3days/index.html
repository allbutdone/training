<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App weather</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <section class="app-user-location">
        <h1>Weather APP</h1>
        <h5>Click the button to check weather in your location </h5>



        <button id="btnLocation" onclick="getLocation()">Your Location</button>
        <div id="msgErr"></div>


        <h5>or search by cities</h5>
    </section>


    <section class="app-search-section">
        <div class="container">

            <form>

                <input type="text" placeholder="Search city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="app-result-section">
        <div class="container">
            <h3 id="city-header"></h3>
            <ul class="cities"></ul>
        </div>
    </section>







    <script src="main.js"></script>
</body>

</html>
