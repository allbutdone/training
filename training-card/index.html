<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card in CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="card">
        <div class="card-header">
            <img src="person3.jpg" alt="profile image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="name">Liam Fisher</p>
            <p class="username">LMfish</p>
            <p class="city">Redhill</p>
            <p class="desc">Front-end developer, editor, enjoy swimming and watching movies</p>
            <a href="#" class="social-icon facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social-icon twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-icon tumblr"><i class="fa fa-tumblr"></i></a>
            <a href="#" class="social-icon youtube"><i class="fa fa-youtube"></i></a>
            <a href="#" class="social-icon linkedin"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="social-icon google-plus"><i class="fa fa-google-plus"></i></a>
        </div>
        <div class="card-footer">
            <div class="col br"><span class="count">0.3K</span> followers</div>
            <div class="col"><span class="count">1.2K</span> following</div>

        </div>
    </div>
</body>

</html>
